<div class="row pt-5">
	<div class="col-md-2">
		 <img width="100" 
		      alt="Angular Logo" 
		      src="../../assets/img/angular.svg">
	</div>

	<div class="col-md-10">
		<table class="table table-striped table-dark">
			<thead>
		    	<tr>
		      		<th scope="col">#</th>
		      		<th scope="col">Pais</th>
		      		<th scope="col">Capital</th>
		      		<th scope="col">Codigo</th>
		    	</tr>
		  	</thead>

		  	<tbody>
		    	<tr *ngFor="let pais of paises; let i=index">
		      		<th scope="row">{{ i + 1 }}</th>
		      		<td>{{ pais.name }}</td>
		      		<td>{{ pais.capital }}</td>
		      		<td>{{ pais.alpha3Code }}</td>
		    	</tr>
		  	</tbody>
		</table>
	</div>
</div>
